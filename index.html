<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_overall">
        <h3>Your Result</h3>
        <div class="container_overall-score">
          <h1>76</h1>
          <h4>of 100</h4>
        </div>
        <div class="container-overall-content">
          <h3>Great</h3>
          <p>
            You Scored higher than 65% of the people who have taken these test.
          </p>
        </div>
      </div>
      <div class="container_summry">
        <div class="container_summry-content">
          <h3>Summry</h3>
          <div class="container_summry-status">
            <div class="container_summry-status_left">
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              <h4>Reaction</h4>
            </div>
            <div class="container_summry-status_right">
              <h4><span>80</span> / 100</h4>
            </div>
          </div>
          <div class="container_summry-status">
            <div class="container_summry-status_left">
              <img src="assets/images/icon-memory.svg" alt="memory" />
              <h4>Memory</h4>
            </div>
            <div class="container_summry-status_right">
              <h4><span>92</span> / 100</h4>
            </div>
          </div>
          <div class="container_summry-status">
            <div class="container_summry-status_left">
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <h4>Verbal</h4>
            </div>
            <div class="container_summry-status_right">
              <h4><span>61</span> / 100</h4>
            </div>
          </div>
          <div class="container_summry-status">
            <div class="container_summry-status_left">
              <img src="assets/images/icon-visual.svg" alt="visual" />
              <h4>Visual</h4>
            </div>
            <div class="container_summry-status_right">
              <h4><span>72</span> / 100</h4>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
